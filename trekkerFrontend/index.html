<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Trekker</title>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src='src/components/parks.js'></script>
    <script src='src/components/park.js'></script>
    <script src='src/components/visits.js'></script>
    <script src='src/components/visit.js'></script>
    <script src='src/components/app.js'></script>
    <script src='src/adapters/parksAdapter.js'></script>
    <script src='src/adapters/visitsAdapter.js'></script>
    <script src='src/index.js'></script>
  </head>
  <body>
    <div id='app-container'>
      <img id='logo' src="images/trekker-logo.png" alt='Trekker App'>
      <div id='visit-container'>
        <h2 class='center-text'>Welcome, Trekker</h2><br>
        <div id='visit-form'>
          <h4 class='center-text'>New Visit</h4><br><br>
          <form id='new-visit-form'>  
              <select id="input-park" class="form-control"></select><br><br>
              <textarea id='input-notes' rows='5' cols='28' placeholder='Notes'></textarea><br><br>
              <input type='date' id='input-date' placeholder='Date of Visit'></input><br><br>
              <input type='submit' id='submit' value='Add Visit'>
          </form>
        </div>
      </div>
      <div id='parks-container'>
        
      </div>
    </div>
  </body>
</html>
